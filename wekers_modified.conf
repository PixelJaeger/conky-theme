background yes
font 7x13
use_xft yes
xftfont Bitstream Vera Sans Mono:size=9
xftalpha 0.8
override_utf8_locale yes
short_units

update_interval 1
total_run_times 0

own_window yes
own_window_type conky
own_window_transparent no
own_window_argb_value 175
own_window_class Conky
own_window_argb_visual yes
own_window_colour 000000
own_window_class override
own_window_hints undecorated,below,sticky,skip_taskbar,skip_pager

double_buffer yes
minimum_size 320 5
maximum_width 230
max_text_width 0

draw_shades yes
draw_outline no
draw_borders no
draw_graph_borders yes
stippled_borders 5
border_inner_margin 0
border_outer_margin 0
border_width 1

default_color 00FC0D 
default_shade_color black 
default_outline_color black
color0 0BCDF4
color1 2784F5
color2 0058FC
color3 GreenYellow
color4 DarkSeaGreen #red
color5 00FC0D
color6 DarkOliveGreen3
color7 khaki1
color8 white
color9 A000FC
default_bar_size 100 10

alignment top_right

gap_x 4
gap_y 1

no_buffers yes
uppercase no
cpu_avg_samples 1
net_avg_samples 1
use_spacer none

top_name_width 18
top_cpu_separate false

TEXT
${font Mono:size=9}${color}${time %a, %d %b %Y, %H:%M:%S} ${goto 190}
${color0}Uptime:${color DarkOrange1} ${uptime}
# System part
${font}${color}System ${color6}${hr 2}
${color0}OS: ${color8}${distribution} ${kernel}
${color0}CPU: ${color8}${execi 6000 cat /proc/cpuinfo | grep -i 'Model name' -m 1 | cut -c14-35}
${color0}CPU Freq:      ${color8}${freq_g} Ghz
${color0}CPU ${goto 42}>> ${color6}${cpu cpu0}%${alignr}${color9}${cpubar cpu0 13,130}
${color0}${cpugraph 20,230 ffffff 6F98D0 -t}
${color0}Available RAM: ${color8}${memmax}
${color0}Ram ${goto 42}>> ${color6}${memperc}%${alignr}${color9}${membar 13,130}
${color0}${memgraph 20,230 ffffff 6f98D0 -t}
${color0}Running processes${color6}${alignr}${execi 3600 ps -C command_name -e --no-headers | wc -l}
${color0}Packages installed${alignr}${color6}${execi 3600 dpkg --list | wc --lines}
${color0}Packages upgradable${alignr}${color6}${execi 3600 apt list --upgradable 2>/dev/null | grep -v ^Listing | awk '{print $1,$2}' | sed 's|/.* |=|g' | wc -l}
# CPU
${color}CPU ${color6}${hr 2}${font}
${offset 30}${font SourceSansPro-ExtraLight:size=12:weight:bold}${color1}${top name 1}${alignr}${color6}${top cpu 1}%${font}
${offset 30}${color1}${top name 2}${alignr}${color6}${top cpu 2}%
${offset 30}${color1}${top name 3}${alignr}${color6}${top cpu 3}%
${offset 30}${color1}${top name 4}${alignr}${color6}${top cpu 4}%
${offset 30}${color1}${top name 5}${alignr}${color6}${top cpu 5}%
${offset 30}${color1}${top name 6}${alignr}${color6}${top cpu 6}%
#Memory
${color}Memory  ${color6}${hr 2}${font}
${offset 30}${font SourceSansPro-ExtraLight:size=12:weight:bold}${color1}${top_mem name 1} ${alignr}${color6}${top_mem mem 1}${font}
${offset 30}${color1}${top_mem name 2}${alignr}${color6}${top_mem mem 2}
${offset 30}${color1}${top_mem name 3}${alignr}${color6}${top_mem mem 3}
${offset 30}${color1}${top_mem name 4}${alignr}${color6}${top_mem mem 4}
${offset 30}${color1}${top_mem name 5}${alignr}${color6}${top_mem mem 5}
# Network
${color}Network ${color6}${hr 2}
${if_up eno1}${color1}$nodename on eno1:
${color0}Down:${color yellow1} ${downspeed eno1}/s${goto 120}${color0}Up:${color OrangeRed1} ${upspeed eno1}/s
${color9}${downspeedgraph eno1 24,100 000000 91ec31}${goto 120}${color9}${upspeedgraph eno1 24,100 000000 ec3131}
${color1}Up ${color6}${totalup eno1}${color1}${alignr}${color6}${totaldown eno1} ${color1}Down
# IPs
${color}IPs ${color6}${hr 2}
${color0}LAN IP: ${color4}${goto 50}${addr eno1}${if_gw}${goto 180}
${color0}WAN IP: ${color4}${goto 50}${texeci 36000 wget -q -O - checkip.dyndns.org | sed -e 's/[^[:digit:]\|.]//g' | awk -F "." '{print($1"."$2"."$3"."$4)}'}$endif${goto 180}
${color0}GW: ${goto 50}${color4}${gw_ip}
${color0}IPV6: ${color4}${goto 50}${font :size=7}${color4}${execi 36000 /sbin/ip addr show dev eno1 | sed -e's/^.*inet6 \([^ ]*\)\/.*$/\1/;t;d' | sed -n 1p}${font}
${color0}DNS: ${goto 50}${color4}${nameserver}${endif}
# File Systems
${color}Disk ${color6}${hr 2}
${color0}sda2:
${color9}${fs_bar 13,200} 
${color0}${fs_used} / ${fs_size}
${color6}${hr 2}
